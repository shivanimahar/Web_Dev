<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre</title>
</head>
<body>
    <p>
        Hey
        I
        am        good
    </p>
    <!-- here html ignores the spaces between the text , use <pre></pre> if you want the same text -->
    <pre>
        Hey
        I
        am        good
    </pre>

</body>
</html>
