<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogPage - CodewithShivani's Blog</title>
</head>
<body>
    <header>
        <nav>
            <a href="/home">home</a>
            <a href="pages/about.html">About us</a>
            <!-- will give you the text present in about.html -->
            <a href="https://facebook.com/CodeWithHarry" target="_blank">My fb</a>
            <!-- use target="_blank" to open the link in the new page, not the same page -->
            <a href="wholetomato.exe">Download whole tomato</a>
        </nav>
    </header>

    <!-- The main opening tag --> 
    <main> 
      <!-- A page section --> 
      <section> 
        <!-- A self-contained content --> 
        <article> 
        <!-- Content goes here --> 
           <div>
            I am a content inside div             
           </div>
           <div>
            I am another div
           </div>

            <span>
            I am a content inside span            
            </span>
           <span>
            I am another span
           </span>
           <!-- span is inline element, and div is blockline element -->
        </article> 
      </section> 
      <!-- Content aside from the main content (e.g. Ads, sidebars) --> 
      <aside> 
      <!-- Aside content goes here -->
      </aside>
    </main>
    <footer>
        This is footer
    </footer>
</body>
</html>
