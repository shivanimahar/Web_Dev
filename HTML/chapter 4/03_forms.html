<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <h1>Forms in HTML</h1>
    <form action="/submit.php">
        <!-- Text input for Name -->
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter Name" required>
        </div>

        <!-- Text input for Phone  -->
        <div>
            <label for="ph">Phone</label>
            <input id="ph" type="tel" placeholder="Enter Phone" required>
        </div>

        <!-- Password input -->
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter Password" required>
        </div>

        <!--  Email input -->
        <div>
            <label for="">Email</label>
            <input id="email" type="email" placeholder="Enter Email" required>
        </div>

        <!-- Date input -->
        <div>
            <label for="dob">Date of Birth</label>
            <input id="dob" type="date" required>
        </div>

        <!-- Dropdown (select input) for Gender -->
        <div>
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
        </div>

        <!-- Radio buttons for Subscription Plan -->
        <div>
            <p>Subscription Plan</p>
            <input id="basic" type="radio" name="subscription" value="basic">
            <label for="basic">Basic</label>

            <input id="premium" type="radio" name="subscription" value="premium">
            <label for="premium">Premium</label>

            <input id="vip" type="radio" name="subscription" value="vip">
            <label for="vip">VIP</label>
        </div>

        <!-- Checkbox for agreeing to terms -->
        <div>
            <input id="terms" type="checkbox" required>
            <label for="terms">I agree to the terms and conditions</label>
        </div>

        <!-- Textarea for Comments -->
        <div>
            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="Enter your comments" rows="4"></textarea>
        </div>

        <!-- Submit button -->
        <div>
            <button type="submit">Submit</button>
        </div>



    </form>
</body>

</html>
